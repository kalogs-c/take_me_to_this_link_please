<!doctype html>
<html lang="en" data-theme="forest">
  <head>
    <title>{{ .Title }}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="h-screen w-screen overflow-hidden">
    <header class="navbar flex justify-center">
      <h1 class="text-2xl btn btn-ghost uppercase">{{ .Title }}</h1>
    </header>
    <div class="flex flex-col justify-center items-center h-full">
      <form class="form" id="form" hx-post="/url" hx-target="#link">
        <input class="input input-bordered w-full" type="url" name="url" />
      </form>
      <div id="link"></div>
    </div>
  </body>
</html>
